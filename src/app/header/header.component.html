<div class="header">
  <h1>Barcode Generator</h1>
  <div class="controls">
    <div class="left-buttons">
      <button class="btn btn-primary" (click)="saveTemplate.emit()">
        Save Template
      </button>
      <button class="btn btn-secondary" (click)="clearCanvas.emit()">
        Clear Canvas
      </button>
    </div>

    <p class="template-name">{{ templateName }}</p>

    <div class="right-buttons">
      <button class="btn btn-secondary" (click)="exportTemplate.emit()">
        Export Template
      </button>
    </div>
  </div>
</div>
