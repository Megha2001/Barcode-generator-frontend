<div class="widgets-panel">
  <h3>Widgets</h3>
  <div
    class="widget-item"
    draggable="true"
    (dragstart)="onDragStart('labeled-input', $event)"
  >
     Labeled Input
  </div>
  <div
    class="widget-item"
    draggable="true"
    (dragstart)="onDragStart('barcode', $event)"
  >
     Barcode
  </div>
  <div
    class="widget-item"
    draggable="true"
    (dragstart)="onDragStart('image', $event)"
  >
     Image
  </div>
  <div
    class="widget-item"
    draggable="true"
    (dragstart)="onDragStart('separator', $event)"
  >
     Separator Line
  </div>

  <h3 class="templates-title">Saved Templates</h3>
  <div class="templates-list">
    <div
      *ngFor="let template of templates"
      class="template-item"
      (click)="loadTemplate.emit(template)"
    >
      <span>{{template.name}}</span>
<!-- template -->
<button
  class="icon-btn"
  (click)="onDeleteTemplate(template, $event)"
  aria-label="Delete template"
  title="Delete template"
>
  <!-- simple trash/bin SVG -->
  <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
    <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 6v8h2V9H10zm4 0v8h2V9h-2zM6 9v10a2 2 0 002 2h8a2 2 0 002-2V9H6z"/>
  </svg>
</button>



    </div>
  </div>
</div>
